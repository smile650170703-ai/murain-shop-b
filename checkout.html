<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MURAIN 寄賣精品｜結帳</title>
  <style>
    :root{
      --bg:#07070a;
      --gold:#d6b25e;
      --line:rgba(214,178,94,.28);
      --text:#f4f1e8;
      --muted:#b8b2a5;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(214,178,94,.08), transparent 55%),
                  radial-gradient(900px 500px at 85% 10%, rgba(214,178,94,.06), transparent 55%),
                  linear-gradient(180deg, #05050a 0%, #07070a 40%, #05050a 100%);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:24px 16px 56px}
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(214,178,94,.10), rgba(0,0,0,.55));
      box-shadow: var(--shadow);
      padding:14px;
      margin-bottom:14px;
    }
    .topbar{display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap}
    .title{font-weight:900;letter-spacing:.5px}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border:1px solid var(--line);
      border-radius:999px;background:rgba(0,0,0,.35);
      font-size:12px;color:var(--muted);
    }
    .pill b{color:var(--text)}
    .btn{
      appearance:none;border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(214,178,94,.18), rgba(0,0,0,.35));
      color:var(--text);padding:10px 14px;border-radius:999px;
      cursor:pointer;font-weight:800;
    }
    .btn.ghost{background:transparent}
    .rows{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .item{
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;
      padding:10px;border:1px solid var(--line);border-radius:14px;background:rgba(0,0,0,.35);
    }
    .muted{color:var(--muted);font-size:12px}
    .price{color:var(--gold);font-weight:900}
    .sum{display:flex;justify-content:space-between;align-items:center;margin-top:10px;font-weight:900}
    input, textarea, select{
      width:100%;
      background:rgba(0,0,0,.38);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:14px;
      padding:12px 12px;
      outline:none;
    }
    textarea{min-height:92px;resize:vertical}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:680px){ .grid2{grid-template-columns:1fr} }
    .toast{
      margin-top:10px;
      padding:10px 12px;border-radius:14px;border:1px dashed var(--line);
      background:rgba(0,0,0,.30);color:var(--muted);font-size:13px;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="card">
      <div class="topbar">
        <div>
          <div class="title">結帳購物車</div>
          <div class="muted">API：<span id="apiText"></span></div>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
          <div class="pill">cart_token：<b id="tokenText">-</b></div>
          <button class="btn ghost" id="btnBack">回官網</button>
          <button class="btn" id="btnRefresh">刷新</button>
        </div>
      </div>

      <div id="items" class="rows"></div>
      <div class="sum">
        <div>合計</div>
        <div class="price" id="sum">$ 0</div>
      </div>
      <div class="toast" id="cartMsg">讀取中…</div>
    </div>

    <div class="card">
      <div class="title">填寫資料送出訂單（先用匯款/人工對帳，最快上線）</div>
      <div class="muted">送出後會寫入 Airtable 的 Orders / OrderItems，並清空購物車</div>

      <div class="grid2" style="margin-top:10px">
        <input id="name" placeholder="姓名（必填）" />
        <input id="phone" placeholder="手機（必填）" />
      </div>
      <div style="margin-top:10px">
        <textarea id="address" placeholder="地址（選填，寄送用）"></textarea>
      </div>
      <div style="margin-top:10px">
        <textarea id="note" placeholder="備註（選填，例如匯款末五碼/取件偏好）"></textarea>
      </div>

      <div style="margin-top:10px" class="grid2">
        <select id="payment">
          <option value="bank_transfer">匯款（人工對帳）</option>
        </select>
        <select id="shipping">
          <option value="home">宅配</option>
          <option value="store">超商</option>
        </select>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="btnSubmit">送出訂單</button>
      </div>

      <div class="toast" id="msg">等待送出…</div>
    </div>

    <div class="card">
      <div class="title">匯款資訊（你可以改成你的正式內容）</div>
      <div class="toast">銀行：＿＿＿＿＿＿
帳號：＿＿＿＿＿＿
戶名：＿＿＿＿＿＿
匯款後請在備註填末五碼，我們確認後會通知出貨。</div>
    </div>

  </div>

<script>
  const API = "https://api2.murain.tw";
  const $ = (id)=>document.getElementById(id);

  function getCartToken(){
    const sp = new URLSearchParams(location.search);
    let t = (sp.get("cart") || "").trim();
    if (t) localStorage.setItem("cart_token_b", t);
    t = localStorage.getItem("cart_token_b") || "";
    if (!t) {
      t = "b" + Math.random().toString(36).slice(2,10) + Date.now().toString(36).slice(2,6);
      localStorage.setItem("cart_token_b", t);
    }
    return t;
  }
  function money(n){
    try { return new Intl.NumberFormat("zh-TW").format(n||0); } catch { return String(n||0); }
  }

  const cartToken = getCartToken();
  $("tokenText").textContent = cartToken;
  $("apiText").textContent = API;

  $("btnBack").onclick = ()=> location.href = `./index.html?cart=${encodeURIComponent(cartToken)}`;
  $("btnRefresh").onclick = ()=> loadCart();

  async function loadCart(){
    $("cartMsg").textContent = "讀取中…";
    $("items").innerHTML = "";
    $("sum").textContent = "$ 0";

    const res = await fetch(`${API}/cart/get?cart_token=${encodeURIComponent(cartToken)}`, { method:"GET" });
    const data = await res.json().catch(()=> ({}));

    if(!res.ok || !data.ok){
      $("cartMsg").textContent = "讀取失敗：" + (data.message || data.error || res.status);
      return;
    }

    const items = data.items || [];
    if(!items.length){
      $("cartMsg").textContent = "購物車是空的，請回官網加入商品。";
      return;
    }

    $("items").innerHTML = items.map(it => `
      <div class="item">
        <div>
          <div style="font-weight:900">${escapeHtml(it.title || it.sku || "")}</div>
          <div class="muted">SKU：${escapeHtml(it.sku||"")}　qty：${Number(it.qty||0)}</div>
        </div>
        <div style="text-align:right">
          <div class="price">$ ${money((Number(it.qty||0)*Number(it.price||0))||0)}</div>
          <div class="muted">單價：$ ${money(it.price||0)}</div>
        </div>
      </div>
    `).join("");

    $("sum").textContent = "$ " + money(data.total_amount || 0);
    $("cartMsg").textContent = "購物車已載入 ✅";
  }

  function escapeHtml(s){
    return String(s||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  $("btnSubmit").onclick = async ()=>{
    const customer_name = $("name").value.trim();
    const phone = $("phone").value.trim();
    const address = $("address").value.trim();
    const note = $("note").value.trim();
    const payment_method = $("payment").value;
    const shipping_method = $("shipping").value;

    if(!customer_name || !phone){
      $("msg").textContent = "請填姓名與手機";
      return;
    }

    $("msg").textContent = "送出中…";

    const res = await fetch(`${API}/checkout`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        cart_token: cartToken,
        customer_name,
        phone,
        address,
        note,
        payment_method,
        shipping_method,
        shipping_info_json: ""
      })
    });

    const data = await res.json().catch(()=> ({}));
    if(!res.ok || !data.ok){
      $("msg").textContent = "送出失敗：" + (data.message || data.error || res.status);
      return;
    }

    $("msg").textContent = `送出成功 ✅\norder_id：${data.order_id}\n狀態：${data.status}\n金額：$ ${money(data.total_amount||0)}\n（購物車已清空）`;
    await loadCart();
  };

  loadCart();
</script>
</body>
</html>
